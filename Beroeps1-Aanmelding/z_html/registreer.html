<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sushi Foods - Registratiepagina</title>
	<link rel="stylesheet" href="../z_css/registreer.css">
</head>
<body>
	<div class="background"></div>
	<div class="container">
		<h1>Registreren bij Sushi Foods</h1>
		<form>
			<label for="username">Gebruikersnaam:</label>
			<input type="text" id="username" name="username" required>

			<label for="email">E-mailadres:</label>
			<input type="email" id="email" name="email" required>

			<label for="phone">Telefoonnummer:</label>
			<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{7}" required placeholder="123-4567890">

			<label for="password">Wachtwoord:</label>
			<input type="password" id="password" name="password" required>

			<label for="confirm-password">Bevestig wachtwoord:</label>
			<input type="password" id="confirm-password" name="confirm-password" required>

			<button type="submit"><a href="../registreer/index.html"></a>Registreren</button>
		</form>
		<div class="links">
			<a href="login.html">Inloggen</a>
			<a href="wachtwoordVergeten.html">Wachtwoord vergeten?</a>
		</div>
	</div>
</body>
</html>
